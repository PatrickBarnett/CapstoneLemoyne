<!DOCTYPE html>
<html>
<head>
    <title>Login to A&P Trading</title>
</head>
<body>
    <!--Sends a message to the user-->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p style="color: {{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1> Login to A&P Trading </h1>
	<p> Please enter in your username and password. </p> 
    <form action="{{ url_for('login') }}" method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <input type="submit" value="Login" onclick="disableButton(this)">
        </div>
    </form>
    <br>
    <a href="/register">Don't have an account? Register here.</a>

    <!-- Only allow buttons to be pressed once -->
    <script>
        function disableButton(btn) {
            btn.disabled = true;
            btn.form.submit();
        }
        </script>

</body>
</html>
